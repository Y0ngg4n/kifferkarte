name: Fastlane Releases
on:
  push:
    branches:
      - master
      - "releases/**"
  pull_request:
    branches:
      - master
      - "releases/**"
jobs:
  google-play:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7.2"
      - name: Configure Keystore
        run: |
          echo "$ANDROID_KEYSTORE_FILE" > keystore.jks.b64
          base64 -d -i keystore.jks.b64 > android/key.jks
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> android/key.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> android/key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> android/key.properties
          echo "storeFile=../key.jks" >> android/key.properties
          cat android/key.properties
        env:
          ANDROID_KEYSTORE_FILE: ${{ secrets.ANDROID_KEYSTORE_FILE }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
      - name: Create Google Play Config file
        run: |
          echo "$PLAY_CONFIG_JSON" > play_config.json.b64
          base64 -d -i play_config.json.b64 > android/play_config.json
        env:
          PLAY_CONFIG_JSON: ${{ secrets.PLAY_CONFIG_JSON }}
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
      - run: flutter doctor -v
      - run: flutter pub get
      - run: flutter build appbundle
      - run: flutter build apk
      - uses: olegtarasov/get-tag@v2.1.3
        id: tagName
        with:
          tagRegex: '(\d+\.\d+\.\d+.*)' # Optional. Returns specified group text as tag name. Full tag string is returned if regex is not defined.
          tagRegexGroup: 1 # Optional. Default is 1.
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagName.outputs.tag }}
          body: |
            Check git history
          draft: false
          prerelease: true
          files: |
            build/app/outputs/flutter-apk/app-release.apk
      - name: Deployment with Fastlane
        env:
          RUBYOPT: "-rostruct"
        run: |
          bundle install
          bundle exec fastlane update_plugins
          bundle exec fastlane beta
